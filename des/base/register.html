<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>DiliDili</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/base_style.css" rel="stylesheet">
  <link href="css/register_style.css" rel="stylesheet">
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Start topbar -->
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <img src="dilidili_logo.png" style="height:120%;width:auto;">
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">首页</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">动画</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">番剧</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">音乐</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">舞蹈</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">游戏</a></li>
          <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">科技</a></li>
          <li class="menu dropdown"><a href="#" class="dropdown-toggle" id="dropdownMenu1" style="padding: 0px 8px;" data-toggle="dropdown">我的<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="margin-top:14px;">
              <li><a href="#">个人信息</a></li>
              <li><a href="#">我的收藏</a></li>
              <li><a href="#">登出</a></li>
            </ul>
          </li>
        </ul>
        <div class="searchbar">
          <input id="t_s_input" name="s" type="text" value="" placeholder="搜索视频、专辑、用户" maxlength="50">
        </div>
      </div>
    </div>
  </div>
  <!-- end topbar -->
  <div class="register_mainbody">
  </div>
  <div class="container register_base">
    <form class="register_form panel panel-default"action="" method="post" enctype="multipart/form-data">
      <p>
          <label for="id_username">用户名:</label>
          <input id="id_username" maxlength="50" name="username" type="text" value="{{ username }}"/>
      </p>

      <p>
          <label for="id_password1">密码:</label>
          <input id="id_password1" name="password1" type="password" maxlength="128"/>
      </p>

      <p>
          <label for="id_password2">重复密码:</label>
          <input id="id_password2" name="password2" type="password"/>
      </p>

      <p>
          <label for="id_name">昵称:</label>
          <input id="id_name" maxlength="50" name="name" type="text" value="{{ name }}"/>
      </p>

      <p>
          <label for="id_email">邮箱:</label>
          <input id="id_email" maxlength="254" name="email" type="email" value="{{ email }}"/>
      </p>

      <p>
          <label for="id_describe">自我描述:</label>
          <input id="id_describe" maxlength="254" name="describe" type="text" value="{{ describe }}"/>
      </p>
      <input type="submit" value="创建用户">
  </form>
  </div>
</body>
</html>
