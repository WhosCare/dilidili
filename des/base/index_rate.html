<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>DiliDili</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/base_style.css" rel="stylesheet">

  <![endif]-->
</head>
<!-- Start topbar -->
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <img src="dilidili_logo.png" style="height:120%;width:auto;">
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">首页</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">动画</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">番剧</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">音乐</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">舞蹈</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">游戏</a></li>
        <li class="menu"><a href="#" class="link " style="padding: 0px 8px;">科技</a></li>
        <li class="menu dropdown"><a href="#" class="dropdown-toggle" id="dropdownMenu1" style="padding: 0px 8px;" data-toggle="dropdown">我的<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="margin-top:14px;">
            <li><a href="#">个人信息</a></li>
            <li><a href="#">我的收藏</a></li>
            <li><a href="#">登出</a></li>
          </ul>
        </li>
      </ul>
      <div class="searchbar">
        <input id="t_s_input" name="s" type="text" value="" placeholder="搜索视频、专辑、用户" maxlength="50">
      </div>
    </div>
  </div>
</div>
<!-- end topbar -->
<div class="container" id="middle_content">
  <div class="center">
    <div class="row bar_content">
      <div class="col-sm-12 col-md-4 box-left">
        <div class="panel panel-danger">
          <div class="panel-heading">最新发布</div>
          <div class="panel-body">
            {% for video in popular_video_set %}
            <div class="col-md-3 col-sm-6 col-xs-12 dd-grid">
                <figure class="effect-sadie">
                    <img src="{% thumbnail video.image 480x270 crop detail %}" alt="img02" class="img-responsive center-block"/>
                    <figcaption>
                        <h2>{{ video.name }}</h2>
                        <p>up主: {{ video.owner.name }} <br>播放量: {{ video.play }}</p>
                        <a href="{{ video.get_absolute_url }}">View more</a>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
          </div>
          </div>
        </div>
      <div class="col-sm-12 col-md-4 box-left">
        <div class="panel panel-warning">
          <div class="panel-heading">最多硬币</div>
          <div class="panel-body">
            {% for video in popular_video_set %}
            <div class="col-md-3 col-sm-6 col-xs-12 dd-grid">
                <figure class="effect-sadie">
                    <img src="{% thumbnail video.image 480x270 crop detail %}" alt="img02" class="img-responsive center-block"/>
                    <figcaption>
                        <h2>{{ video.name }}</h2>
                        <p>up主: {{ video.owner.name }} <br>播放量: {{ video.play }}</p>
                        <a href="{{ video.get_absolute_url }}">View more</a>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
            </div>
          </div>
          </div>
      <div class="col-sm-12 col-md-4 box-left">
        <div class="panel panel-info">
          <div class="panel-heading">最多播放</div>
          <div class="panel-body">
            {% for video in popular_video_set %}
            <div class="col-md-3 col-sm-6 col-xs-12 dd-grid">
                <figure class="effect-sadie">
                    <img src="{% thumbnail video.image 480x270 crop detail %}" alt="img02" class="img-responsive center-block"/>
                    <figcaption>
                        <h2>{{ video.name }}</h2>
                        <p>up主: {{ video.owner.name }} <br>播放量: {{ video.play }}</p>
                        <a href="{{ video.get_absolute_url }}">View more</a>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

</html>
